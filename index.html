<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEGACY GROVE CODEX</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: #e0e0e0;
            font-family: "Segoe UI", sans-serif;
            overflow-x: hidden;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
        }

        h1 {
            font-size: 3.5rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin: 0;
            color: #c9a86a;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-top: 20px;
            opacity: 0.8;
        }

        .glow {
            animation: glowPulse 3s infinite ease-in-out;
        }

        @keyframes glowPulse {
            0% { text-shadow: 0 0 10px #c9a86a; }
            50% { text-shadow: 0 0 25px #c9a86a; }
            100% { text-shadow: 0 0 10px #c9a86a; }
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="hero">
        <h1 class="glow">LEGACY GROVE CODEX</h1>
        <p>Digital construction is underway.  
        The Citadel awakens.  
        2026 systems are being forged in real time.</p>
    </div>

    <div class="footer">
        Â© 2026 LEGACY GROVE CODEX LLC
    </div>
</body>
</html>
